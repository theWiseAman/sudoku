<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <meta name="color-scheme" content="dark light"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./main.js"></script>
    <title>Sudoku Game</title>
</head>
<body>
    <header>
        <h2>Sudoku Game</h2>
        <a href="./html/help.html">Sudoku Tips</a>
        <select name="mode">
            <option value="classic">Classic</option>
        </select>
        <select name="lang">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
    </header>
    <div class="content">
        <div class="head">
            <span id="diffLevel"></span>
            <span id="timer">
                <span>00:00</span>
                <button onclick="pauseTimer()">Pause</button>
            </span>
            
        </div>
        <div class="sudoku">
            
        </div>
        <div class="funcBtn">
            <button onclick="startGame()" id="newGame">New Game</button>
            <select name="difficulty" id="difficulty" class="hidden">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button onclick="window.location.reload();" id="reload">Reload</button>
            <!-- <div class="gameBtn"> -->
                <!-- Add more functional buttons -->
                <!-- <button>Undo</button>
                <button>Redo</button>
                <button>Erase</button> -->
            <button type="submit">Submit Solution</button>
            <!-- </div> -->
            <div class="numBtn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </div>
    </div>
</body>
</html>
